- name: Ensure environment variables
  lineinfile:
    path: "{{ lookup('env', 'HOME') }}/.bashrc"
    create: yes
    line: "{{ item }}"
    state: present
  with_items:
    - 'export ROBOT_NAME="skratch"'
    - 'export REBONN_ENV_VERSION="0.0.1"'
  notify:
    - Reload ~/.bashrc
- name: Set aliases
  lineinfile:
    path: "{{ lookup('env', 'HOME') }}/.bashrc"
    create: yes
    line: "{{ item }}"
    state: present
  with_items:
    - 'alias rebonn="is the coolest company"'
  notify:
    - Reload ~/.bashrc
- name: Add header information
  lineinfile:
    path: "{{ lookup('env', 'HOME') }}/.bashrc"
    line: "{{ item }}"
    create: yes
    state: present
  with_items:
    - 'echo "$ROBOT_NAME Robot - ReBonn System"'
    - 'echo "DevEnv version: $REBONN_ENV_VERSION"'
  notify:
    - Reload ~/.bashrc
